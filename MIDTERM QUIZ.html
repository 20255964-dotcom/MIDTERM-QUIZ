<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Example</title>
<style>

.container {
  width: 1200px;
  margin: 0 auto;
  font-family: Arial, sans-serif;
  text-align: center;
}


header {
  background-color: #d9d9d9;
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}


.body-content {
  display: flex;
}


.left {
  width: 200px;
  background-color: #c0c0c0;
  padding: 20px;
}


.center {
  width: 680px;
  background-color: #f2f2f2;
  padding: 20px;
}


.right {
  width: 200px;
  background-color: #c0c0c0;
  padding: 20px;
}


footer {
  background-color: #808080;
  color: white;
  padding: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <header>Header Section</header>

  <div class="body-content">
    <div class="left">Navigation<br>Links</div>
    <div class="center">
      <h2>Main Content</h2>
      <p>This is where the article or main text will go.</p>
    </div>
    <div class="right">Sidebar<br>Widgets</div>
  </div>

  <footer>Footer Section</footer>
</div>

</body>
</html>
